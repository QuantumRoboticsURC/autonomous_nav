### EKF Local (frame odom) - Para control suave ###
ekf_local:
  ros__parameters:
    frequency: 30.0
    sensor_timeout: 0.2
    two_d_mode: true
    publish_tf: true                    # Publica odom → base_footprint
    publish_acceleration: false
    
    map_frame: map
    odom_frame: odom
    base_link_frame: base_footprint
    world_frame: odom                   # ← EKF local en frame odom
    
    # Odometría de ruedas
    odom0: /wheel/odom
    odom0_config: [false, false, false,
                   false, false, false,
                   true,  true,  false,  # vx, vy
                   false, false, true,   # vyaw  cambiar a false si no se quiere usar
                   false, false, false]
    odom0_differential: false
    odom0_relative: false
    odom0_queue_size: 10
    
    # IMU
