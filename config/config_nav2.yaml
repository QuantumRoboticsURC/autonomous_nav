# ~/nav2_mapless_config.yaml
# Configuración optimizada para LIDAR de 180° en parte frontal

lifecycle_manager_navigation:
  ros__parameters:
    use_sim_time: False
    autostart: true
    node_names: ['controller_server', 'smoother_server', 'planner_server', 
                 'behavior_server', 'bt_navigator', 'waypoint_follower', 
                 'velocity_smoother']

bt_navigator:
  ros__parameters:
    use_sim_time: False
    global_frame: odom
    robot_base_frame: base_footprint
    odom_topic: /odom
    bt_loop_duration: 10
    default_server_timeout: 20
    navigators: ['navigate_to_pose', 'navigate_through_poses']
    navigate_to_pose:
      plugin: "nav2_bt_navigator/NavigateToPoseNavigator"
    navigate_through_poses:
      plugin: "nav2_bt_navigator/NavigateThroughPosesNavigator"

bt_navigator_navigate_through_poses_rclcpp_node:
  ros__parameters:
    use_sim_time: False

bt_navigator_navigate_to_pose_rclcpp_node:
  ros__parameters:
    use_sim_time: False

controller_server:
  ros__parameters:
    use_sim_time: False
    controller_frequency: 20.0
    odom_topic: /odom
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"]
    controller_plugins: ["FollowPath"]

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0
    
    general_goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 6.28
      stateful: True
    
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: True
      
      # VELOCIDADES - Sin reversa para seguridad
      min_vel_x: 0.0          # ← SIN REVERSA (era -0.26)
      min_vel_y: 0.0
      max_vel_x: 0.3         # Velocidad hacia adelante
      max_vel_y: 0.0
      max_vel_theta: 1.0      # ← Aumentado para mejor rotación
      min_speed_xy: 0.0
      max_speed_xy: 0.3
      min_speed_theta: 0.0
      
      # ACELERACIONES
      acc_lim_x: 2.5
      acc_lim_y: 0.0
      acc_lim_theta: 3.2
      decel_lim_x: -2.5
      decel_lim_y: 0.0
      decel_lim_theta: -3.2
      
      # MUESTREO
      vx_samples: 20
      vy_samples: 0
      vtheta_samples: 40      # Más muestras angulares
      sim_time: 1.7
      linear_granularity: 0.05
      angular_granularity: 0.025
      
      # TOLERANCIAS
      transform_tolerance: 0.2
      xy_goal_tolerance: 0.25
      trans_stopped_velocity: 0.25
      short_circuit_trajectory_evaluation: True
      stateful: True
      
      # CRÍTICOS - Favoreciendo rotación sobre reversa
      critics: ["RotateToGoal", "Oscillation", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]
      
      BaseObstacle.scale: 0.02
      PathAlign.scale: 32.0
      PathAlign.forward_point_distance: 0.1
      GoalAlign.scale: 24.0
      GoalAlign.forward_point_distance: 0.1
      PathDist.scale: 32.0
      GoalDist.scale: 24.0
      
      # ← AUMENTADO: Favorece rotar en lugar de retroceder
      RotateToGoal.scale: 50.0           # (era 32.0)
      RotateToGoal.slowing_factor: 5.0
      RotateToGoal.lookahead_time: -1.0

controller_server_rclcpp_node:
  ros__parameters:
    use_sim_time: False

local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: False
      global_frame: odom
      robot_base_frame: base_footprint
      footprint_padding: 0.01  # Pequeño padding para seguridad
      rolling_window: true
      width: 3
      height: 3
      resolution: 0.05
      
      # Footprint asimétrico - parte trasera más grande para compensar falta de visión
      footprint: "[[0.525, 0.425], [0.525, -0.425], [-0.525, -0.425], [-0.525, 0.425]]"
      # Frente: 0.30m, Atrás: 0.35m, Ancho: 0.40m (ajustar según tu robot)
      
      plugins: ["obstacle_layer", "inflation_layer"]
      
      # INFLACIÓN - Aumentada para mayor seguridad
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.70      # ← AUMENTADO (era 0.55) --- eso es el margen extra alrededor del obstáculo
      
      # OBSTÁCULOS
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan_filtered
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          
          # Rangos ajustados
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
          
          # IMPORTANTE: Solo limpia donde el LIDAR ve
          clearing: True
          marking: True
          
      always_send_full_costmap: True

global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: False
      global_frame: odom
      robot_base_frame: base_footprint
      update_frequency: 1.0
      publish_frequency: 1.0
      rolling_window: true
      width: 70
      height: 70
      resolution: 0.05
      
      # Mismo footprint que local_costmap
      footprint: "[[0.525, 0.425], [0.525, -0.425], [-0.525, -0.425], [-0.525, 0.425]]"
      
      track_unknown_space: true
      plugins: ["voxel_layer", "inflation_layer"]
      
      # INFLACIÓN GLOBAL
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.70      # ← AUMENTADO (era 0.55) --- eso es el margen extra alrededor del obstáculo
      
      # VOXEL LAYER
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: True
        origin_z: 0.0
        z_resolution: 0.05
        z_voxels: 16
        max_obstacle_height: 2.0
        mark_threshold: 0
        observation_sources: scan
        scan:
          topic: /scan_filtered
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          
          # Rangos para planificación global
          raytrace_max_range: 3.5
          raytrace_min_range: 0.0
          obstacle_max_range: 3.0
          obstacle_min_range: 0.0
      
      always_send_full_costmap: True

planner_server:
  ros__parameters:
    use_sim_time: False
    expected_planner_frequency: 20.0
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 0.5
      use_astar: false
      allow_unknown: true

planner_server_rclcpp_node:
  ros__parameters:
    use_sim_time: False

smoother_server:
  ros__parameters:
    use_sim_time: False
    smoother_plugins: ["simple_smoother"]
    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 1.0e-10
      max_its: 1000
      do_refinement: True

behavior_server:
  ros__parameters:
    use_sim_time: False
    global_frame: odom
    robot_base_frame: base_footprint
    transform_tolerance: 0.1
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    behavior_plugins: ["spin", "backup", "drive_on_heading", "assisted_teleop", "wait"]
    
    # SPIN - Para rotar en su lugar
    spin:
      plugin: "nav2_behaviors/Spin"
      simulate_ahead_time: 2.0
      max_rotational_vel: 1.0
      min_rotational_vel: 0.4
      rotational_acc_lim: 3.2
    
    # BACKUP - MUY LIMITADO (solo emergencias)
    backup:
      plugin: "nav2_behaviors/BackUp"
      simulate_ahead_time: 2.0
      backup_dist: 0.10           # ← REDUCIDO: Solo 10cm (era mayor)
      backup_speed: 0.025         # ← MUY LENTO: 2.5cm/s
      time_allowance: 10.0
    
    drive_on_heading:
      plugin: "nav2_behaviors/DriveOnHeading"
      simulate_ahead_time: 2.0
      max_vel_x: 0.26
      min_vel_x: 0.0              # ← Sin reversa
      max_rotational_vel: 1.0
    
    wait:
      plugin: "nav2_behaviors/Wait"
    
    assisted_teleop:
      plugin: "nav2_behaviors/AssistedTeleop"
    
    local_frame: odom
    simulate_ahead_time: 2.0
    max_rotational_vel: 1.0
    min_rotational_vel: 0.4
    rotational_acc_lim: 3.2

robot_state_publisher:
  ros__parameters:
    use_sim_time: False

waypoint_follower:
  ros__parameters:
    use_sim_time: False
    loop_rate: 20
    stop_on_failure: false
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: True
      waypoint_pause_duration: 200

velocity_smoother:
  ros__parameters:
    use_sim_time: False
    smoothing_frequency: 20.0
    scale_velocities: False
    feedback: "OPEN_LOOP"
    
    # VELOCIDADES - Sin reversa
    max_velocity: [0.26, 0.0, 1.2]      # [vx, vy, vtheta]
    min_velocity: [0.0, 0.0, -1.2]      # ← min_vx = 0.0 (sin reversa)
    
    max_accel: [2.5, 0.0, 3.2]
    max_decel: [-2.5, 0.0, -3.2]
    
    odom_topic: "odom"
    odom_duration: 0.1
    deadband_velocity: [0.0, 0.0, 0.0]
    velocity_timeout: 1.0